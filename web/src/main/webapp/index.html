    <style>

        right: 6px;
        font-size: 10px;

        color: rgba(255,255,255,0.9);

<script type="text/x-handlebars">

</div><!-- /col-3 -->

    <li>{{#link-to 'expenses'}}Cheltuieli{{/link-to}}</li>

<script type="text/x-handlebars" id="components/expense-record">

</script>

<script type="text/x-handlebars" id="index">
<div class="row">
    <!-- center left-->
    <div class="col-md-6">
        <div class="panel panel-warning">
            <div class="panel-heading"><h4>Cheltuieli recente</h4></div>
            {{input type="text" id="new-expense" placeholder="What needs to be done?"
              value=newExpense action="createExpense"}}
            <ul class="list-group">
                {{#each}}
                <li class="list-group-item">
                    <small>{{posted}}</small><div class="pull-right">{{value}}</div><br/>Nota: {{note}}
                </li>
                {{/each}}
            </ul>
        </div><!--/panel-->
    </div><!--/col-->

    <div class="col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading"><h4>Venituri recente</h4></div>
            <ul class="list-group">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading"><h4>Facturi</h4></div>
            <ul class="list-group">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>

                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>

    </div><!--/col-span-6-->
</div><!--/row-->

</script>
